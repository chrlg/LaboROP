<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <script src="lib/jquery.js"></script> 
   <script src="lib/ace-builds-master/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
   <script src="lib/viz.js"></script>
   <script src="lib/mathjax/es5/tex-chtml.js" id="MathJax-script" async></script>
   <script src="script.js" charset="utf-8"> </script>
   <link href="style.css" rel="stylesheet" type="text/css">
   <title>Laboratoire ROP</title>
</head>
<body>
    <div id=relogin>
        <div id=relogingray></div>
        <div id=reloginbox>
            <h3>Vous êtes déconnecté</h3>

            Merci de vous <a href="/">Reconnecter</a>
        </div>
    </div>
   <div class=mainbox id=editor></div>
   <div id=splithandle></div>
   <div id=ecrandroit>
      <div class=mainbox id=tabs>
         <button class="selected" data-graph="Gr" data-target=show>Graphe</button>
         <button data-target=files>Fichiers</button>
         <button style="display:none;" data-target=etudiants>Étudiants</button>
         <div id=extragraph></div>
         <button id=unrollExtragraph>Autres graphes</button>
         <span style="float:right">
         <a href="/logout">Log out</a>
         &#x1F50D;
         <button id=zoomPlus onclick='doZoom(-1)'>+</button>
         <button id=zoomMoins onclick='doZoom(1)'>-</button>
         </span>
      </div>
      <div id="hautdroit">
         <div class="mainbox show selected" id="show">
            <div id="canvascont"><canvas width=4000 height=4000></canvas></div>
            <div id="svgcont"></div>
            <a id=saveimage href="#">⇩</a>
         </div>
         <div class="mainbox show" id="files">FILES</div>
      </div>
      <div id=splithandled></div>
      <div class=mainbox id=misc><pre id=console></pre><div id=errors></div><div id=status></div></div>
   </div>
</body>
